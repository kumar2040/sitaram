<script type="text/ng-template" id="abt.html">

<p>हिमालिनी नेपाल से प्रकाशित होने वाली क वर्ग में सूचिकृत मासिक हिन्दी पत्रिका है । यह १९९८ से लगातार प्रकाशित होती आ रही है । सूचना और संचार जगत में हिमालिनी ने अपनी एक महत्वपूर्ण स्थिति दर्ज करा ली है ।  <br>यह पत्रिका सिर्फ नेपाल में ही लोकप्रिय नहीं है, बल्कि भारत में बिहार राज्य के सीमावर्ती क्षेत्रों में जैसे दरभंगा, मधुबनी, सीतामढ़ी, सुरसंड और उत्तर प्रदेश के कई क्षेत्रों में भी अपनी पहचान बनाए हुए है । जाहिर सी बात है कि हिमालिनी ने नेपाल और भारत के बौद्धिक जगत को जोड़ने का भी काम किया है ।<br>

अपने शुरुआती दौर में हिमालिनी का प्रकाशन त्रैमासिक होता था । किन्तु, हिमालिनी की बढ़ती लोकप्रियता और साहित्य समाज, बुद्धिजीवी वर्ग के बीच इस पत्रिका ने अपने आपको स्थापित किया जिसके परिणामस्वरूप इसके प्रकाशन को त्रैमासिक की जगह मासिक किया गया । यह पत्रिका मधेश के विचारों की संवाहक पत्रिका है, इतना ही नहीं  हिमालिनी  मधेश की आवाज भी है । <br>खास कर देश की राजनीतिक उतार–चढ़ाव पर इसकी तीक्ष्ण नजर रहती है और साथ ही यह कोशिश भी कि बिना किसी पूर्वाग्रह के समाचार का सम्प्रेषण किया जाय । राजनैतिक सांस्कृतिक और सामाजिक विचारों को ईमानदारी के साथ सम्प्रेषित करने की जिम्मेदारी हिमालिनी विगत एक दशक से भी अधिक वर्षों से करती आ रही है और दिन प्रतिदिन खुद को नए तेवर के साथ पाठकों के समक्ष ला रही है । </p>
<p><img src="logo.png" class='amg'></p>

</script>

 <script>
 $(document).ready(function () {
$(".abt").click(function(e){
	
	$(".navbar-toggle").click();
	//$(".slidemenu").toggle(50);
	
});

    //stick in the fixed 100% height behind the navbar but don't wrap it
    $('#slide-nav.navbar .container').append($('<div id="navbar-height-col"></div>'));

    // Enter your ids or classes
    var toggler = '.navbar-toggle';
    var pagewrapper = '#page-content';
    var navigationwrapper = '.navbar-header';
    var menuwidth = '100%'; // the menu inside the slide menu itself
    var slidewidth = '80%';
    var menuneg = '-100%';
    var slideneg = '-80%';


    $("#slide-nav").on("click", toggler, function (e) {

        var selected = $(this).hasClass('slide-active');

        $('#slidemenu').stop().animate({
            left: selected ? menuneg : '0px'
        });

        $('#navbar-height-col').stop().animate({
            left: selected ? slideneg : '0px'
        });

        $(pagewrapper).stop().animate({
            left: selected ? '0px' : slidewidth
        });

        $(navigationwrapper).stop().animate({
            left: selected ? '0px' : slidewidth
        });


        $(this).toggleClass('slide-active', !selected);
        $('#slidemenu').toggleClass('slide-active');


        $('#page-content, .navbar, body, .navbar-header').toggleClass('slide-active');


    });


    var selected = '#slidemenu, #page-content, body, .navbar, .navbar-header';


    $(window).on("resize", function () {

        if ($(window).width() > 767 && $('.navbar-toggle').is(':hidden')) {
            $(selected).removeClass('slide-active');
        }


    });




});
 </script>
